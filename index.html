<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Playbook</title>
    <style>
        /* Ensure the iframe is responsive */
        iframe {
            width: 100%;
            height: 1000px;
            border: none;

        @media only screen and (max-width: 768px) {
            iframe {
                height: 600px;

        }

        @media only screen and (max-width: 480px) {
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
